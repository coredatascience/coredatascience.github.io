---
layout: page
---

{{ content }}
<ul id="archive">
{% for asg in site.homeworks %}
<li class="archiveposturl" style="background: transparent">
<span><a href="{{ asg.url | prepend: site.baseurl}}">{{ asg.title }}</a></span>
<strong style="font-size:100%; font-family: 'Titillium Web', sans-serif; float:right">
{% if asg.pdf %}
      <a title="Download problems (pdf)" href="{{ asg.pdf | prepend: site.baseurl }}"><i class="fas fa-file-pdf"></i></a> 
{% endif %}
{% if asg.attachment %}
      <a title="Download attachments (zip)" href="{{ asg.attachment | prepend: site.baseurl }}"><i class="fas fa-file-archive"></i></a>
{% endif %}
{% if asg.github %}
      <a title="Get problems" href="{{ asg.github }}"><i class="fab fa-github"></i></a> 
{% endif %}
</strong> 
</li>
{% endfor %}
</ul>
